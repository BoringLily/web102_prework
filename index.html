<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Initial Scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
   
    <!-- header row with logo -->
    <div id="header-bar">
    </div>
 <img id="logo-tab" class="logo-width" src="assets/logoBG.svg">

    <div id="logo" class="logo-width">
        <img id="tentacles" src="assets/TentacleLogo.png">
            <div id="logo-text">
                <div id="logo-text-top">Sea Monster</div>
                <div id="logo-text-bottom">Crowdfunding</div>
            </div>
    </div>
    <div id="content">
     
        <!-- background info about company -->
        <h2 id="h2-welcome">Welcome to Sea Monster!</h2>
        <div id="description-container">
        </div>

        <!-- top games & other interesting stats -->
        
        <div class="stats-container">
            <div class="stats-card" id="num-contributions">
                <h3 class="stat-card-title">Individual Contributions</h3>
            </div>
            <div class="stats-card" id="total-raised">
                <h3 class="stat-card-title">Total Raised</h3>
            </div>
            <div class="stats-card" id="num-games">
                <h3 class="stat-card-title">Total Number of Games</h3>
            </div>
        </div>
        <div class="stats-container top-games-container">
            <div class="stats-card stats-card-large" id="first-game">
                <h3 class="stat-card-title ">Top Funded Game</h3>
            </div>
            <div class="stats-card stats-card-large" id="second-game">
                <h3 class="stat-card-title">Runner Up</h3>
            </div>
        </div>

        <!-- list of games funded by Sea Monster -->
        <h2 id="our-games">Our Games</h2>

        <div id="button-container">
            <button id="all-btn" class="filter-button filter-button-active">All Games</button>
            <button id="unfunded-btn" class="filter-button" >Unfunded Games</button>
            <button id="funded-btn" class="filter-button" >Funded Games</button>
        </div>
        <div id="games-container">
        </div>
    </div>
    
    <script type="module" src="index.js"></script>
  </body>
</html>
